<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta author="Maciel Oliveira" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falando sobre o Canvas</title>
  </head>
  <body>
    <table border="5">
      <tr>
        <td>
          <h1 align="center">Canvas</h1>
          <!--Tag muito utilizada pra quem quiser desenvolver para jogos-->
          <p>Nela você pode manipular gráficos</p>
          <canvas id="canvas" width="300" height="300"> </canvas>
        </td>
      </tr>
    </table>
    <script>
      var canvas; //o elemento canvas sobre o qual desenharemos
      var ctx; //o "contexto" da canvas que será utilizado (2D ou 3D)
      var dx = 5; //a tava de variação (velocidade) horizontal do objeto
      var dy = 5; //a tava de variação (velocidade) vertical do objeto
      var x = 250; //posição horizontal do objeto (com valor inicial)
      var y = 100; //posição vertical do objeto (com valor inicial)
      var WIDTH = 500; //largura da área retangular
      var HEIGHT = 200; //altura da área retangular

      function Desenhar() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2, true);
        ctx.fill();
      }

      function LimparTela() {
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.rect(0, 0, WIDTH, HEIGHT);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }

      function KeyDown(evt) {
        switch (evt.keyCode) {
          case 38 /*seta para cima */:
            if (y - dy > 0) {
              y -= dy;
            }
            break;
          case 40 /*set para baixo*/:
            if (y + dy < HEIGHT) {
              y += dy;
            }
            break;
          case 37 /*set para esquerda*/:
            if (x - dx > 0) {
              x -= dx;
            }
            break;
          case 39 /*seta para direita*/:
            if (x + dx < WIDTH) {
              x += dx;
            }
            break;
        }
      }

      function Atualizar() {
        LimparTela();
        Desenhar();
      }

      function Iniciar() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        return setInterval(Atualizar, 10);
      }

      window.addEventListener("keydown", KeyDown, true);
      Iniciar();

      /**Código retirado do site
Read more: http://www.linhadecodigo.com.br/artigo/3608/html5-canvas-movendo-objetos.aspx#ixzz7pApO12Dj
*/
    </script>
  </body>
</html>
